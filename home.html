<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Class Task - Home</title>
</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark text-light" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Class Task</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                <form class="d-flex" action="index.html">
                <button class="btn btn-danger" type="submit">Logout</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <div class="container mt-5">
      <div class="row">
        <span>Welcome ! <b id="show-username"></b></span>
      </div>
      <div class="row mt-4">
        <div class="col-lg-6">
          <ul class="list-group">
            <li class="list-group-item bg-dark text-light" aria-current="true" >Add City in List</li>
            <li class="list-group-item"> 
                <form onsubmit="addCity()">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter city name" id="input">
                    <button class="btn btn-outline-dark" type="submit">Add</button>
                  </div>
                </form>
          </li>
          <li class="list-group-item">
            <button class="btn btn-dark w-100" onclick="showCitiesFunc()">Print all citites</button>
          </li>
          </li>
          <li class="list-group-item">
            <button class="btn btn-dark w-100" onclick="showCitiesFunc()">Print all citites in Console</button>
          </li>
        
          </ul>
        
        </div>
        <div class="col-lg-6">
          <div >
            <ul class="list-group">
              <li class="list-group-item bg-dark text-light" aria-current="true" >List of Cities</li>
                <div id="listOfCities">

                </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
