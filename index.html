<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Class Task - Login</title>
</head>
<body>
    <main>
        <div class="col-lg-4 col-md-12 col-sm-12 bg-dark text-light p-4 rounded" id="login-box">
                <div class="row text-center py-3">
                    <span id="heading">ADMIN LOGIN</span>
                </div>
                <div class="row">
                    <form onsubmit="handleLogin()">
                        <div class="input-group mb-3">
                            <input type="text" id="input-name" class="form-control text-light border border-dark" placeholder="Full name">
                            <span id="input-icon-name" class="input-group-text  text-light border border-dark" id="basic-addon2"><i class="bi bi-person-fill"></i></span>
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" id="input-email" class="form-control text-light border border-dark" placeholder="Email">
                            <span id="input-icon-email" class="input-group-text text-light border border-dark" id="basic-addon2"><i class="bi bi-envelope-fill"></i></span>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" id="input-pass" class="form-control text-light border border-dark" placeholder="Password">
                            <span id="input-icon-pass" class="input-group-text text-light border border-dark" id="basic-addon2"><i class="bi bi-key-fill"></i></span>
                        </div>
                        <div class="row">
                            <a href="#" class="text-light offset-8 text-decoration-none">Lost Password?</a>
                        </div>
                        
                            <button type="submit" class="btn btn-primary w-25" id="login-btn">Login</button>
                        
                    </form>
                </div>
        </div>
    </main>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
